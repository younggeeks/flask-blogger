{% extends "master.html" %}

{% block pagename %} {{post.title}} {% endblock %}

{% block content  %}

<div class="ui card" style="width: 100%;">
  <div class="content">
    <div class="right floated meta">{{post.published_at}}  <a href="{{url_for('edit', post_id=post.id) }}" ><i class="right floated edit icon"></i></a></div>
    <img class="ui avatar image" src="https://younggeeks.github.io/static/img/profile.jpg"> Samjunior
  </div>
  <div class="image">
    <img src="https://firebasestorage.googleapis.com/v0/b/pysonic-2018.appspot.com/o/{{post.id}}?alt=media&token=a099753f-ad90-47e4-9283-72526b79ffb9">
  </div>
  <div class="content">
    <span class="right floated">
      <i class="heart outline like icon"></i>
      17 likes
    </span>
    <p class="extra content">{{post.body | safe}}</p>
  </div>
  <div class="extra content">
       <div id="disqus_thread"></div>
<script>

(function() {
var d = document, s = d.createElement('script');
s.src = 'https://samjunor.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

  </div>
</div>

{% endblock %}
