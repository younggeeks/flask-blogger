{% extends "master.html" %}

{% block content %}
<h3>Creating New Article</h3>
<form class="ui form" action="{{url_for('create')}}" method="post" enctype="multipart/form-data">
    <form class="ui form">
  <div class="field">
    <label>Post Title</label>
    <input type="text" name="title" placeholder="New Awesome Article">
  </div>
  <div class="field">
    <label>Post Content</label>
    <textarea id="editor" name="body"></textarea>
  </div>
  <div class="field">
      <div class="ui selection dropdown" id="category">
          <input type="hidden" name="category">
          <i class="dropdown icon"></i>
          <div class="default text">Select Article Category</div>
          <div class="menu">
              <div class="item" data-value="technology">Technology</div>
              <div class="item" data-value="social">Social</div>
              <div class="item" data-value="economy">Economy</div>
              <div class="item" data-value="entertainment">Entertainment</div>
          </div>
      </div>
  </div>
        <div class="field">
    <label>Upload Cover Image</label>
    <input type="file" name="cover">
  </div>
  <button class="ui button" type="submit">Submit</button>
</form>
</form>

{% endblock %}
