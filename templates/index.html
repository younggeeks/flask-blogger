{% extends "master.html" %}


{% block content  %}
<div>
    <div class="ui two cards middle aligned divided list">

        {% for post in posts %}
        <div class="ui card">
  <div class="content">
    <div class="header"><a href="{{url_for('show', post_id=post.id)}}">{{post.title}}</a></div>

    <div class="meta">{{post.published_at}}</div>
    <div class="description post_body">
        <p >{{post.body  | limit }}</p>    </div>
  </div>
  <div class="extra content">
    <i class="check icon"></i>
    121 Votes
  </div>
</div>
        {% endfor %}


    </div>
</div>

{% endblock %}
